<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<img src="images/image-qr-code.png" alt="QR Code" />
					<div class="text">
						<h2>Improve your front-end skills by building projects</h2>
						<p>
							Scan the QR code to visit Frontend Mentor and take your coding skills to the next
							level
						</p>
					</div>
				</div>

				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="#">Trayansh</a>.
				</div>
			</div>
		</main>
	</body>
</html>
